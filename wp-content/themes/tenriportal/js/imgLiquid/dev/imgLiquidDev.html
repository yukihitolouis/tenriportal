<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>imgLiquid Jquery Plugin</title>
	
	<link  	href="reset.css" 	type="text/css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
	

	<!-- JS & CSS  ====================================-->
	<link  	href="../src/css/imgLiquid.js.css" 	type="text/css" rel="stylesheet" />
	<script src ="../src/js/imgLiquid-min.js" type="text/javascript"></script>
	

	<!-- EXAMPLE  ====================================-->
	<script type="text/javascript">
	$(document).ready(function () {
		
		$(".imgLiquidFill").imgLiquid({fill:true,  onResize:function(i){console.log('res' + i);} , onStart:function(){console.log('start');}, onItemStart:function(i){console.log('str' + i);} , onItemFinish:function(i){console.log('end' + i);} ,  onFinish:function(){console.log('finish');}});
		$(".imgLiquidNoFill").imgLiquid({fill:false, fadeInTime:100,  onResize:function(i){console.log('2res' + i);} , onStart:function(){console.log('2start');}, onItemStart:function(i){console.log('2str' + i);} , onItemFinish:function(i){console.log('2end' + i);} ,  onFinish:function(){console.log('2finish');}});

		
	});
</script>


<!-- CSS  ========================================-->
<style type="text/css">
body {
	margin:0;
	padding:0;
	background-color:#fff;
	font-family: 'Open Sans', sans-serif;
	font-weight:300;
	margin:30px;
}
.boxSep{
	background-color:#f7f7f7;
	border: 1px solid #ddd;
	margin:10px;
	float:left;
	margin-right:30px;
}
h1{
	margin:10px;
	margin-bottom:60px;
	font-size:30px;
	font-family: 'Open Sans', sans-serif!Important;
	font-weight:300;
	color:#888;
}
h2{
	margin:10px;
	margin-bottom:2px;
	font-size:20px;
	font-family: 'Open Sans', sans-serif!Important;
	font-weight:300;
	color:#bbb;
	margin-top:80px;
}
.imgLiquidFill, .imgLiquidNoFill{
	text-align: center;
	vertical-align: center;
}
</style>

</head>
<body>

	<h1 style='clear:both'>imgLiquid Jquery Plugin</h1>

	<h2 style='clear:both'>ImageBox typeOut: true</h2>
	<div class="boxSep">
		<div class="imgLiquidFill imgLiquid" style="width:200px; height:200px;" data-imgLiquid-fadeInTime ='400' data-imgLiquid-verticalAlign ='top'  data-imgLiquid-fill="false" >
			<a href="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"  target="_blank"  title="test">
				<img alt="TEST" src="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"/>
			</a>
		</div>
	</div>

	<div class="boxSep" >
		<div class="imgLiquidFill imgLiquid" style="width:150px; height:200px;">
			<a href="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg" target="_blank"  title="test">
				<img alt="TEST" src="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"/>
			</a>
		</div>
	</div>

	<div class="boxSep" >
		<div class="imgLiquidFill imgLiquid" style="width:350px; height:200px;">
			<a href="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"  target="_blank" title="test">
				<img alt="TEST" src="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"/>
			</a>
		</div>
	</div>

	<div style='clear:both'></div>


	<h2 style='clear:both'>ImageBox typeOut: false</h2>
	<div class="boxSep" >
		<div class="imgLiquidNoFill imgLiquid" style="width:200px; height:200px;">
			<a href="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"  target="_blank" title="test">
				<img alt="TEST" src="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"/>
			</a>
		</div>
	</div>

	<div class="boxSep" >
		<div class="imgLiquidNoFill imgLiquid" style="width:150px; height:200px;">
			<a href="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"  target="_blank" title="test">
				<img alt="TEST" src="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"/>
			</a>
		</div>
	</div>

	<div class="boxSep" >
		<div class="imgLiquidNoFill imgLiquid" style="width:350px; height:200px;">
			<a href="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg" target="_blank"  title="test">
				<img alt="TEST" src="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"/>
			</a>
		</div>
	</div> 


</body>
</html>
